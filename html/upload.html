<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/upload.css">
</head>

<body>
  <div class="top">
    <div class="topbar wrapper_01">
      <div class="bar-left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li><a href="#" class="item active">发现音乐</a></li>
          <li><a href="#" class="item">歌单</a></li>
          <li><a href="#" class="item">我的音乐</a></li>
        </ul>
      </div>
      <div class="bar-right">
        <div class="search">
          <input type="text" placeholder="搜索音乐">
          <div class="suggestions"></div>
        </div>
        <div class="anthor">
          <a href="upload.html" class="upload">上传音乐</a>
        </div>
        <div class="login">
          <a class="loginOruser" href="login.html">登录</a>
          <div class="dropdown">
            <ul>
              <li><a href="homepage.html">我的主页</a></li>
              <li><a href="#" class="logout">退出</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main wrapper_02">
    <h2>上传音乐</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label for="musicFile">选择音乐文件 (.mp3):</label>
        <input type="file" id="musicFile" accept=".mp3" required>
      </div>
      <div class="form-group">
        <label for="coverFile">选择封面文件:</label>
        <input type="file" id="coverFile" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="musicName">音乐名称:</label>
        <input type="text" id="musicName" required>
      </div>
      <div class="form-group">
        <label for="singerName">歌手名:</label>
        <input type="text" id="singerName" required>
      </div>
      <div class="form-group">
        <label for="album">专辑名:</label>
        <input type="text" id="album" required>
      </div>
      <div class="form-group">
        <label for="duration">时长:</label>
        <input type="text" id="duration" required>
      </div>
      <div class="form-group">
        <label for="lyrics">歌词:</label>
        <textarea id="lyrics"></textarea>
      </div>
      <button type="submit" class="submit-btn">上传音乐</button>
    </form>
  </div>


  <script src="../js/top.js"></script>
  <script src="../js/upload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

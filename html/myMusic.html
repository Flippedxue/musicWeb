<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的音乐</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/myMusic.css">
  <link rel="stylesheet" href="../音乐播放器/icon.css">
  <link rel="stylesheet" href="../音乐播放器/css.css">
</head>

<body>
  <div class="top">
    <div class="topbar wrapper_01">
      <div class="bar-left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li><a href="index.html" class="item">发现音乐</a></li>
          <li><a href="#" class="item">歌单</a></li>
          <li><a href="#" class="item active">我的音乐</a></li>
        </ul>
      </div>
      <div class="bar-right">
        <div class="search">
          <input type="text" placeholder="搜索音乐">
          <div class="suggestions"></div>
        </div>
        <div class="anthor">
          <a href="#">气泡音乐</a>
        </div>
        <div class="login">
          <a class="loginOruser" href="login.html">登录</a>
          <div class="dropdown">
            <ul>
              <li><a href="homepage.html">我的主页</a></li>
              <li><a href="#" class="logout">退出</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="outline">
    <div class="avatar">
      <img src="">
    </div>
    <h1 class="avatar_title">
      <span class="name"></span>
    </h1>
  </div>
  <div class="g_bd wrapper_02">
    <div class="g_wrap">
      <div class="myMusic-result">
        <div class="myMusic-result-title">
          <ul>
            <li class="song1">单曲</li>
            <li class="singer1">歌手</li>
            <li class="album1">专辑</li>
            <li class="time1">时长</li>
          </ul>
        </div>
        <div class="myMusic-result-list">
          <ul>
            <li class="item1">
              <div class="name">
                <a class="btn1 play1" href="#" title="播放"></a>
                <a class="num" href="#">0</a>
                <a class="url" href="#"></a>
                <a class="musicPic" href="#"></a>
                <a class="title" href="#">交换余生</a>
                <div class="operation">
                  <a class="btn add" href="#" title="添加到播放列表"></a>
                  <a class="btn download" href="#" title="下载"></a>
                  <a class="btn delete" href="#" title="删除"></a>
                </div>
              </div>
              <div class="detail">
                <a href="#">林俊杰</a>
                <a href="#">《交换余生》</a>
                <a href="#">04:36</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <audio src=""></audio>
  <!-- 音乐播放器 -->
  <div class="play_box">
    <!-- 音乐播放器背景 -->
    <div class="play_bc">
      <img src="" alt="">
    </div>
    <!-- 播放组件 -->
    <div class="state">
      <img class="head" src="" alt="">
      <div class="state_set iconfont icon-bofang"></div>
    </div>
    <!-- 进度条组件 -->
    <div class="progress">
      <div class="last iconfont icon-shangyishou"></div>
      <div class="next iconfont icon-xiayishou"></div>
      <div class="line">
        <div class="pros">
          <div class="Anchor"></div>
        </div>
      </div>
    </div>
    <!-- 时间组件 -->
    <div class="time_show">00:00 / 00:00</div>
    <!-- 音量组件 -->
    <div class="tool">
      <div class="volume iconfont icon-volumeMiddle">
        <div class="volume_range">
          <input type="range" class="range">
        </div>
      </div>
      <div class="list iconfont icon-list">
        <div class="list_range">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <!-- 列表组件 -->

    <!-- 音乐信息组件 -->
    <div class="music_info"></div>
  </div>
  <script src="../js/top.js"></script>
  <script src="../js/myMusic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>song</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/song.css">
  <link rel="stylesheet" href="../音乐播放器/icon.css">
  <link rel="stylesheet" href="../音乐播放器/css.css">
</head>

<body>
  <div class="top">
    <div class="topbar wrapper_01">
      <div class="bar-left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li><a href="index.html" class="item">发现音乐</a></li>
          <li><a href="#" class="item">歌单</a></li>
          <li><a href="#" class="item">我的音乐</a></li>
        </ul>
      </div>
      <div class="bar-right">
        <div class="search">
          <input type="text" placeholder="搜索音乐">
          <div class="suggestions"></div>
        </div>
        <div class="anthor">
          <a href="#">气泡音乐</a>
        </div>
        <div class="login">
          <a class="loginOruser" href="login.html">登录</a>
          <div class="dropdown">
            <ul>
              <li><a href="homepage.html">我的主页</a></li>
              <li><a href="#" class="logout">退出</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main wrapper_03">
    <div class="song">
      <div class="songHead">
        <img src="../images/userHead_01.jpg">
        <span class="songHeadborder"></span>
      </div>
      <div class="songInfo">
        <div class="title">
          那个女孩
        </div>
        <div class="singer">
          歌手：陶喆/卢广仲
        </div>
        <div class="album">
          所属专辑：再见你好吗
        </div>
        <div class="lyrics-container">
          <div class="lyrics" id="lyrics">
            <!-- 歌词内容将在这里显示 -->
          </div>
          <button id="toggleLyricsBtn">展开</button>
        </div>
      </div>
    </div>
    <div class="comment">
      <div class="title">
        <h3>评论</h3>
      </div>
      <div class="cmmt">
        <div class="user">
          <div class="head">
            <img src="../images/userHead_01.jpg">
          </div>
          <textarea placeholder="写下你的评论..." id="tx"></textarea>
          <div class="btn">
            <div class="total">0/140</div>
            <a class="commentBtn">评论</a>
          </div>
        </div>
      </div>
      <div class="cmmts">
        <h3>精彩评论</h3>
        <ul class="comment-list">
          <li class="item">
            <div class="itm">
              <div class="head">
                <img src="../images/userHead_01.jpg">
              </div>
              <div class="cnt">
                <a href="#" class="name">爱笑的呆呆</a>
                ：nihao
              </div>
            </div>
            <div class="time">
              2021-01-01 12:00:00
            </div>
            <a class="delete" data-userId='' data-commentId=''>删除</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="../js/song.js"></script>
<script src="../js/top.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
